<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #EFEFEF;

  .rails-default-error-page div.dialog > div {

    border-right-color: #999;

    border-bottom-color: #BBB;

    border-top-right-radius: 9px;*/

    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    margin-bottom: 25px;
    text-decoration: none;
  }

  .rails-default-error-page h1 {
    font-size:30px;
    color: #730E15;
    line-height: 1.5em;
    margin-bottom: 20px;
    width: 100%;
    text-align: center;
  }

    .back_to_homepage-eroor-button{
    text-decoration: none;
    height: 50px;
    width: 180px;
    background-color: #ccc;
    border: 2px;
    border-color: #256e79;
    border-radius: 4px;
   /* box-shadow: 1px 1px 0px 0px #ddd;*/

    margin: 0 auto;
  /*  margin: 30px 0 15px 0;*/

    font-weight: 450;

  }

  }

   .back_to_homepage-eroor-button a:hover {

    width: 180px;
    background-color: #ccc;
    border: 2px;
    border-color: #256e79;
    border-radius: 4px;
   /* box-shadow: 1px 1px 0px 0px #ddd;*/

    margin: 0 auto;
  /*  margin: 30px 0 15px 0;*/
    padding-top: 17px;
    color: white;
    font-weight: 450;
    font-size: 18px;
  }


  .rails-default-error-page div.dialog > p {

  }

  .banner {

    padding-left: 20px;
    padding-right: 20px;
